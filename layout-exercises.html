<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style-layout.css" rel="stylesheet" type="text/css">
    <title>layout</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-top">
                <ul>
                    <a href="#"><li>Home</li></a>
                    <a href="#"><li>Book Now</li></a>
                    <a href="#"><li>Film</li></a>
                    <a href="#"><li>contact-us</li></a>
                </ul>
            </div>
            <div class="logo">
                <img src="image/index7.jpg" width="100px">
            </div>
            <nav>
                <ul>
                    <a href="#"><li>Home</li></a>
                    <a href="#"><li>Book Now</li></a>
                    <a href="#"><li>Film</li></a>
                    <a href="#"><li>cinemas</li></a>
                    <a href="#"><li>offers</li></a>
                    <a href="#"><li>Fun Stuff</li></a>
                </ul>
            </nav>
        </header>
        <main>
            <div class="col-left">
                <div class="slider">
                    <div class="slider-img">
                        <img src="image/index.jpg">
                    </div>
                    <div class="slider-btn">
                        <ul>
                            <li>img1</li>
                            <li>img2</li>
                            <li>img3</li>
                            <li>img4</li>
                            <li>img5</li>
                        </ul>
                        <div class="clear"></div>
                    </div>
                </div>

            </div>
            <div class="col-right">
                <div class="widget">
                    <div class="widget-title">Book Now</div>
                    <div class="widget-content">
                        <div class="form-element">
                            <select class="vip-element">
                                <option>please selected...</option>
                                <option>item2</option>
                                <option>item3</option>
                                <option>item4</option>
                            </select>
                            <select class="vip-element">
                                <option>please selected...</option>
                                <option>item2</option>
                                <option>item3</option>
                                <option>item4</option>
                            </select>
                            <select class="vip-element">
                                <option>please selected...</option>
                                <option>item2</option>
                                <option>item3</option>
                                <option>item4</option>
                            </select>
                            <select class="vip-element">
                                <option>please selected...</option>
                                <option>item2</option>
                                <option>item3</option>
                                <option>item4</option>
                            </select>
                            <div class="form-submit">
                                <input class="form-element" type="submit" value="Book Now!" name="book-now">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="widget">
                    <div class="widget-title">Find cinema</div>
                    <div class="widget-content">
                        <div class="form-element">
                            <select class="vip-element">
                                <option>please selected...</option>
                                <option>item2</option>
                                <option>item3</option>
                                <option>item4</option>
                            </select>
                        </div>
                        <div class="form-element">
                            Or
                        </div>
                        <div>
                            <input class="vip-element form-element" type="text" placeholder="Enter postcode">
                        </div>
                        <div>
                            <input class="form-element" type="checkbox" id="Remember">
                            <label for="Remember">Remember me</label>
                        </div>
                        <div class="form-submit">
                            <input class="form-element" type="submit" value="Book Now!" name="book-now">
                        </div>
                    </div>
                </div>
                <div class="widget">
                    <div class="widget-title">login/Register</div>
                    <div class="widget-content">
                        <div>
                            <input class="vip-element form-element" type="email" placeholder="Enter email">
                        </div>
                        <div>
                            <input class="vip-element form-element" type="password" placeholder="Enter password">
                        </div>
                        <div class="form-submit">
                            <input class="form-element" type="submit" value="Book Now!" name="book-now">
                        </div>
                    </div>
                </div>
                <div class="widget" style="height: 150px;">
                    <div class="widget-title">location</div>
                    <div class="widget-content"></div>
                </div>
            </div>
            <div class="clear"></div>
        </main>
        <footer>
    
        </footer>
    </div>
</body>
</html>
