<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <title>pinum</title>
    </head>
    <body>
        <form style="width: 50%; margin: 0 auto;">
            <fieldset>
                <legend>ثبت نام</legend>
                <table style="width: 100%;">
                    <tr>
                        <td style="width: 30%;text-align: left;"><label for="name">نام :</label></td>
                        <td style="width: 70%;"><input type="text" id="name"></td>
                    </tr>
                    <tr>
                        <td style="text-align: left;"><label for="family" >نام خانوادگی :</label></td>
                        <td><input type="text" id="family"></td>
                    </tr>
                    <tr>
                        <td style="text-align: left;"><label for="date" >تاریخ تولد :</label></td>
                        <td><input type="date" id="date" name="date"></td>
                    </tr>
                    <tr>
                        <td style="text-align: left;"><label for="newsletter" >عضویت در خبرنامه؟</label></td>
                        <td><input type="checkbox" id="newsletter" name="news"></td>
                    </tr>
                    <tr>
                        <td style="text-align: left;"><label for="gender" >جنسیت :</label></td>
                        <td>
                            مرد
                            <input type="radio" id="gender" name="gender">
                            زن
                            <input type="radio" id="gender" name="gender">
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: left;"><label for="score" >معدل :</label></td>
                        <td>0<input type="range" id="score" min="0" max="20" name="score">20</td>
                    </tr>
                    <tr>
                        <td style="text-align: left;"><label for="color" >رنگ مورد علاقه :</label></td>
                        <td><input type="color" id="color" name="color"></td>
                    </tr>
                    <tr>
                        <td style="text-align: left;"><label for="email" >ایمیل :</label></td>
                        <td><input type="email" id="email" name="email"></td>
                    </tr>
                    <tr>
                        <td style="text-align: left;"><label for="ostanha">استان :</label></td>
                        <td>
                            <input list="ostan" id="ostanha" placeholder="استان خود را انتخاب کنید">
                            <datalist id="ostan">
                                <option>تهران</option>
                                <option>اصفهان</option>
                                <option>مشهد</option>
                                <option>زنجان</option>
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: left;"><label for="desc">توضیحات :</label></td>
                        <td>
                            <textarea style="width: 95%;height: 100px; resize: none;" placeholder="توضیحات خود را وارد نمایید"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: left;"><input type="submit" value="ثبت نام"></td>
                        <td><input type="reset" id="submit" value="پاک کردن"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
